<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzEeT9pFxoAYVuDjy2pMNv_dzblsNQPbw0zxDuOJDrYb3KO4erpsPkahtegS71d3rfDqg/exec";

const form = document.getElementById('contactForm');
const statusEl = document.getElementById('formStatus');
const submitBtn = document.getElementById('submitBtn');
const spinner = submitBtn.querySelector('.spinner-border');
const btnLabel = submitBtn.querySelector('.btn-label');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  // 허니팟
  if (document.getElementById('hp').value) {
    statusEl.textContent = "스팸 의심 제출로 차단되었습니다.";
    return;
  }

  const name = document.getElementById('name').value.trim();
  const dongho = document.getElementById('dongho').value.trim();
  const phoneEl = document.getElementById('phone');
  const phone = phoneEl.value.trim();
  const message = document.getElementById('message').value.trim();

  // 프런트 유효성
  if (!name || !dongho || !message || !phoneEl.checkValidity()) {
    statusEl.textContent = "성명/소유동호수/연락처/메시지를 올바르게 입력하세요.";
    phoneEl.reportValidity();
    return;
  }

  // 제출 잠금 + 스피너
  submitBtn.disabled = true;
  spinner.classList.remove('d-none');
  btnLabel.textContent = "전송 중…";
  statusEl.textContent = "";

  const payload = new URLSearchParams({ name, dongho, phone, message });

  try {
    await fetch(WEBAPP_URL, {
      method: 'POST',
      headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
      body: payload
    });
    statusEl.textContent = "접수되었습니다. ";
	"담당자가 확인 후 연락드리겠습니다.";
    form.reset();
  } catch (err) {
    console.error(err);
    statusEl.textContent = "전송 중 오류가 발생했습니다.";" 잠시 후 다시 시도해주세요.";
  } finally {
    setTimeout(() => {
      submitBtn.disabled = false;
      spinner.classList.add('d-none');
      btnLabel.textContent = "의견보내기";
    }, 1200);
  }
});
</script>

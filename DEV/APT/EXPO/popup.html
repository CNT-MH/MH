<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팝업창</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .popup-wrap {
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      padding: 15px;
      z-index: 99999;
    }

    .popup {
      width: 90%;
      max-width: 500px;
      background-color: #264db5;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 5px 10px 10px 1px rgba(0, 0, 0, .3);
      color: white;
    }

    .popup-head {
      padding: 16px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .popup-body {
      background-color: white;
      color: #000;
      padding: 10px;
      text-align: center;
    }

    .popup-body h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      color: #264db5;
    }

    .popup-body p {
      margin: 6px 0;
    }

    .popup-foot {
      display: flex;
      border-top: 0.1px  solid #ccc;
      height: 50px;
    }

    .pop-btn {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      background: #3b5fbf;
      color: white;
    }
.pop-btn:active {
  transform: scale(0.97);
  opacity: 0.8;
}
    .pop-btn + .pop-btn {
     // border-left: 0.1px  solid #fff;
    }

    @media (max-width: 576px) {
      .popup {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- 오버레이 + 팝업 -->
<div class="popup-wrap" id="popup-wrap">
  <div class="popup">
    <div class="popup-head" style="
    padding-right: 5px;
    padding-left: 5px;
">📢 엑스포 컬리넌시티 📢</div>
    <div class="popup-body">
      <h1>설 명 회 안 내</h1>
      <p>8월 4일(월) 오후 7시</p>
      <p>4단지 주민설명회 개최</p>
      <p>장소: 중앙상가 상담센터</p>
      <p>문의처: 042-867-1003</p>
    </div>
    <div class="popup-foot">
      <div class="pop-btn" id="popup-confirm">확인</div>
      <div class="pop-btn" id="popup-close-today">오늘 하루 열지 않기</div>
    </div>
  </div>
</div>

<!-- 스크립트 -->
<script>
  function getTodayDateStr() {
    const today = new Date();
    return today.toISOString().split('T')[0];
  }


  function hidePopup() {
    document.getElementById("popup-wrap").style.display = "none";
  }

  function closeToday() {
    localStorage.setItem("doNotShowPopup", getTodayDateStr());
    hidePopup();
  }
function animateButtonAndClose(element, callback) {
  element.style.transform = "scale(0.97)";
  element.style.opacity = "0.8";
  setTimeout(() => {
    element.style.transform = "";
    element.style.opacity = "";
    callback();
  }, 150);
}

document.getElementById("popup-confirm").addEventListener("click", function () {
  animateButtonAndClose(this, hidePopup);
});

document.getElementById("popup-close-today").addEventListener("click", function () {
  animateButtonAndClose(this, () => {
    localStorage.setItem("doNotShowPopup", getTodayDateStr());
    hidePopup();
  });
});
  window.onload = function () {
    const today = getTodayDateStr();
    const skip = localStorage.getItem("doNotShowPopup");

    const showStart = "2025-07-31";
    const showEnd = "2025-08-04";

    if (today !== skip && today >= showStart && today <= showEnd) {
      showPopup();
    }
  };

  document.getElementById("popup-confirm").addEventListener("click", hidePopup);
  document.getElementById("popup-close-today").addEventListener("click", closeToday);
</script>

</body>
</html>

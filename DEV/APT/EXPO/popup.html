<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팝업창</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
..popup-wrapper {
  position: fixed;
  top: 10vh;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 500px;
  background: #fff;
  border: 3px solid #ff0000;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  z-index: 9999;
  border-radius: 12px;
  font-family: 'Noto Sans KR', sans-serif;
  padding: 16px;
}
/* ✅ 모바일 환경에서만 너비를 85%로 고정 */
@media screen and (max-width: 574px) {
  .popup-wrapper {
    width: 90%;
    max-width: none;  
  }
}
.popup-content {
  font-size: clamp(1rem, 3vw, 1.25rem); /* ✅ PC ~ 모바일 자동 조정 */
  line-height: 1.6;
  text-align: center;
  word-break: keep-all;
}

.popup-content strong {
  font-size: clamp(1.25rem, 4vw, 1.5rem);
  color: #cc0000;
  margin-bottom: 0.5em;
  display: block;
}

    .popup-box {
      padding: 10px;
      text-align: center;
    }
	
.popup-btn {
	gap: 10px;
  width: 100%;
  padding: 14px;
  font-size: clamp(1rem, 3vw, 1.25rem);
  background: #ff0000cc;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.popup-btn:hover {
  background: #c70000;
}
.popup-actions {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
  gap: 12px; /* ✅ 버튼 사이 여백 */
}
    .popup-actions button {
      background:#ff0000b3;
      color: white;
      border: none;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="popup-wrapper" id="popup">
  <div class="popup-box" style="
    padding-right: 15px;
    padding-left: 15px;">
    <div class="popup-content">
      <strong>📢 엑스포 컬리넌시티 📢<br>
	  설 명 회 안 내</strong><br>
      <p style="margin-top: 0px;">
	   8월 4일(월) 오후 7시<br>
        4단지 주민설명회 개최<br>
		장소: 중앙상가 상담센터 </p> 
    </div>
    <div class="popup-actions" style="flex-direction: column; gap: 10px;">
    <button class="popup-btn" onclick="closePopup()">닫기</button>
    <button class="popup-btn" onclick="closeToday()">오늘 하루 열지 않기</button>
  </div>
</div>
<script><script>
function getTodayDateStr() {
  const today = new Date();
  return today.toISOString().split('T')[0];
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function closeToday() {
  localStorage.setItem("doNotShowPopup", getTodayDateStr());
  closePopup();
}

window.onload = function () {
  const today = getTodayDateStr();
  const skip = localStorage.getItem("doNotShowPopup");

  const showStart = "2025-07-31";
  const showEnd = "2025-08-04";

  if (today === skip || today < showStart || today > showEnd) {
    document.getElementById("popup").style.display = "none";
  } else {
    document.getElementById("popup").style.display = "block";
  }
};
</script>

</body>
</html>

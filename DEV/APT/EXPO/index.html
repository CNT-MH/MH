.tile {

}

.tile:hover {

}

.icon-img {

}

.icon-label {

.fs-4 {

}

@keyframes colorFade {
  from { color: #ccc; }
  to { color: #333; }
}

.footer {

.youtube-container {

.youtube-container iframe {

    function handleIframeMessage(event) {

        noframe(); // Remove the content from the iframe
        showAlert();
        event.preventDefault();
    event.stopPropagation();
    return false;
      }

        noframe(); // Remove the content from the iframe
        showAlert();
        event.preventDefault();
    event.stopPropagation();
    return false;
      }
    }

    // Attach event listener to receive messages from the iframe
    window.addEventListener('message', handleIframeMessage);
</script>
